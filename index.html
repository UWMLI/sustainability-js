<script type="text/javascript">
    window.onerror = function(msg, url, linenumber) { alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber); return true; };

    //Prepare and load HTML+JS
    var ARIS = {};
    var readyCount = 2;
    function partReady() { readyCount--; if(readyCount == 0) jsLoaded(); }
    ARIS.ready = function() { partReady(); };
    window.addEventListener('load', partReady, false);
    //Sync with ARIS for data
    function jsLoaded() { m.fetchSync(g.begin); }

    var m = new Model();
    var g = new Game();
</script>
</head>

<body class='full_screen'>
  <div id="stage_container" style="display:block; margin:50px auto 20px auto; width:640px;"></div>
</body>
